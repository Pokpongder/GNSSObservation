<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand GNSS Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav id="navbar">
        <div class="nav-brand">
            <img src="image/cropped-CEGS-1.png" alt="Logo">
            GNSS Stations
        </div>
        <div class="nav-links">
            <div class="dropdown">
                <button id="stations-btn">Stations list &#9662;</button>
                <div id="stations-list" class="dropdown-content">
                    <!-- Station list will be injected here by script.js -->
                </div>
            </div>
            <div class="filter-toggle" id="filter-toggle">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="kmitl">KMITL</button>
                <button class="filter-btn" data-filter="dpt">DPT</button>
            </div>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <div id="map"></div>

    <!-- Reset Button -->
    <button id="reset-btn" class="map-control-btn" title="Reset Map View">
        <img src="image/button-svgrepo-com.svg" alt="Reset" style="width: 30px; height: 30px;">
    </button>

    <div id="sidebar" class="sidebar">
        <button id="close-sidebar" class="close-btn">&times;</button>
        <div id="sidebar-content" class="sidebar-content">
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="station_data.js"></script>
    <script src="script.js"></script>
</body>

</html>
